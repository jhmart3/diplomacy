<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State Viewer</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #jsonDisplay {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Game State Viewer</h1>
    <div>
        <label for="gameId">Game ID:</label>
        <input type="text" id="gameId" placeholder="Enter Game ID">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" placeholder="Enter Player Name">
        <button id="getGameBtn">Get Game State</button>
    </div>
    <h2>Received Game State</h2>
    <div id="jsonDisplay">No data received yet.</div>

    <script>
        const socket = io();

        // Handle button click to request game data
        document.getElementById('getGameBtn').addEventListener('click', () => {
            const gameId = document.getElementById('gameId').value;
            const playerName = document.getElementById('playerName').value;

            if (gameId && playerName) {
                socket.emit('get_game', { game_id: gameId, player_name: playerName });
            } else {
                alert('Please enter both Game ID and Player Name.');
            }
        });

        // Listen for game updates from the server
        socket.on('game_update', (data) => {
            const jsonDisplay = document.getElementById('jsonDisplay');
            try {
                const parsedData = JSON.parse(data); // Parse JSON string into object
                jsonDisplay.textContent = JSON.stringify(parsedData, null, 4); // Pretty print JSON
            } catch (err) {
                console.error('Error parsing JSON:', err);
                jsonDisplay.textContent = 'Invalid JSON received!';
            }
        });
    </script>
</body>
</html>
